{% load staticfiles %}
<doctype HTML>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8"/>
        <title>Manuel Dub</title>
        <link rel="shortcut icon" href="{% static '/img/favicon.ico' %}"/>
        <!--css stylesheet-->
        <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap-theme.min.css'%}" />
        <link rel="stylesheet" href="{% static 'node_modules/vegas/dist/vegas.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        
        <!--Font Section-->
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,400italic,300' rel='stylesheet' type='text/css'>
    </head>
    <body ng-cloak>
        
        <!--Header-->
        <div header></div>
        <!--Main Content-->
        <div class="container">
            <div ui-view></div>
        </div>
        <!--Footer-->
        <div footer></div>
        
        <!--Script section-->
        <script src="{% static 'node_modules/angular/angular.min.js' %}"></script>
        <script src="{% static 'node_modules/angular-ui-router/release/angular-ui-router.js' %}"></script>
        <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'node_modules/vegas/dist/vegas.min.js' %}"></script>
        <script src="{% static 'lib/pace.min.js' %}"></script>
        
        <!--Google Map Integration-->
        <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
        <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
        
        <!--Angular App files-->
        <script src="{% static 'js/app.js' %}"></script>
        
        <!--Directive Links-->
        <script src="{% static 'js/directives/footer.directive.js' %}"></script>
        <script src="{% static 'js/directives/header.directive.js' %}"></script>
        
        <!--Controller Links-->
        <script src="{% static 'js/controllers/volunteer.controller.js' %}"></script>
        <script src="{% static 'js/controllers/contact.controller.js' %}"></script>
        <script src="{% static 'js/controllers/shop.controller.js' %}"></script>
        <script src="{% static 'js/controllers/about.controller.js' %}"></script>
        <script src="{% static 'js/controllers/home.controller.js' %}"></script>
        <script src="{% static 'js/controllers/md6.controller.js' %}"></script>
        
        <!--Services Links-->
        <script src="{% static 'js/services/dub.services.js' %}"></script>
        
        <!--Hide interpolation when page load -->
        <style type="text/css">
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>
        <script>
            $("#example, body").vegas({
                timer:false,
                slides: [
                    { src: "{% static '/img/1.jpg' %}" },
                    { src: "{% static '/img/2.jpg' %}" },
                    { src: "{% static '/img/3.jpg' %}" },
                    { src: "{% static '/img/4.jpg' %}" }
                ]
            });
        </script>
    </body>
</html>
